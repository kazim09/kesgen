<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />

  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />

  <style>
    :root { --logo-size: 420px; }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: grid;
      place-items: center;
      min-height: 100svh;
    }

    .logo-wrap {
      display: grid;
      place-items: center;
      width: var(--logo-size);
      height: var(--logo-size);
    }

    img.logo {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: auto;
      display: block;
      opacity: .9;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }

    footer {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
    }

    .subscribe-btn {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      border: 1px solid #555;
      padding: 10px 28px;
      border-radius: 40px;
      font-size: 14px;
      letter-spacing: 1px;
      opacity: 0.8;
      transition: all 0.25s ease;
    }

    .subscribe-btn:hover {
      opacity: 1;
      border-color: #fff;
      transform: translateY(-2px);
    }

    .mastfoot p {
      background: #000 !important;
      border: 0 !important;
    }


    * { -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body>
  <div class="logo-wrap">
    <img class="logo" src="kesgen-logo.svg" alt="KESGEN Logo" />
  </div>
    <footer>
    <a data-eo-form-toggle-id="fbfc8672-b25a-11f0-986b-393c59b3baba" href="#" class="subscribe-btn">
      Subscribe
    </a>
  </footer>
</body>
</html>
